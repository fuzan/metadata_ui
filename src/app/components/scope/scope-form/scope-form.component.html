<mat-card>
    <mat-card-header>
        <mat-card-title>{{ isEditMode ? 'Edit Scope' : 'Create New Scope' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="scopeForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Scope Name</mat-label>
                <input matInput formControlName="scopeName" required>
                <mat-error *ngIf="scopeForm.get('scopeName')?.hasError('required')">
                    Scope Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Mapping URL</mat-label>
                <input matInput formControlName="mappingURLList" required>
                <mat-error *ngIf="scopeForm.get('mappingURLList')?.hasError('required')">
                    Mapping URL is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="scopeDesc" rows="3"></textarea>
            </mat-form-field>

            <div class="form-actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="!scopeForm.valid || isLoading">
                    {{ isEditMode ? 'Update' : 'Create' }}
                </button>
                <button mat-button type="button" routerLink="/scopes">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>

<div class="loading-spinner" *ngIf="isLoading">
    <mat-spinner diameter="40"></mat-spinner>
</div>
