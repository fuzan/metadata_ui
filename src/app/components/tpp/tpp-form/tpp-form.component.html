<mat-card>
    <mat-card-header>
        <mat-card-title>{{ isEditMode ? 'Edit TPP' : 'Create New TPP' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="tppForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput formControlName="tppDesc" required>
            </mat-form-field>

            <div class="form-actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="!tppForm.valid">
                    {{ isEditMode ? 'Update' : 'Create' }}
                </button>
                <button mat-button type="button" routerLink="/tpps">Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
